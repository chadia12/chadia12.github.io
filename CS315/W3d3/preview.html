<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <label>info: </label>
    <button onclick="edit()">Edit</button>
    <button id="save">Save</button>
    <script>
        let savebtn = document.getElementById("save");
        savebtn.onclick = save;
        const urlParams = new URLSearchParams(window.location.search);
        let label = document.getElementsByTagName("label")[0];
        label.innerHTML ="Email: " +urlParams.get("validationCustom01")+"<br> First-name: "+urlParams.get("validationCustom04")+"<br> Last-Name: "+urlParams.get("validationCustom05")+"<br> Gender: "+urlParams.get("inlineRadioOptions")+"<br> Country: "+urlParams.get('select')+"<br> Terms: "+urlParams.get("terms")+ "<br>";

        function edit(){
            window.location.href = "index.html" + window.location.search;
        }

        function save(){
            window.location.href = "savepage.html" + window.location.search;
        }
        
    </script>
</body>
</html>
