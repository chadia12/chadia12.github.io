<!--ADD Button-->

    <h2>Simple Calculator</h2>
    <label>First Value</label> <br>
    <input type="text" id="num1-el" value=""> <br>

    <input type="text" id="num2-el" value=""> <br>
    <label>Operations:</label> <br>
    <!--ADDICTION BUTTON FOR TWO NUMBER-->
    <button onclick="addiction()"> + </button>
    <!--SUBSTRACTION BUTTON-->
    <button onclick="sub()"> - </button>
    <!--MULTIPLICATION BUTTON-->
    
    <button onclick="mult()"> * </button> <br>

    <label id="result-el"> </label>

    <label>Quantity:</label>

     <br><br>
